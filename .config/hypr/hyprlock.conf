# General settings
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# Background image
background {
    path = /home/tk/.config/hypr/wallpapers/hyprlock/pacman.png
    blur_passes = 2
    blur_size = 8
    noise = 0.01
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# User Avatar
image {
    path = /home/tk/.config/hypr/wallpapers/hyprlock/tk.png
    size = 120
    rounding = -1 # Full rounding
    border_size = 3
    border_color = rgb(221, 221, 221)
    rotate = 0
    reload_time = -1
    reload_every = 60

    position = 0, -120
    halign = center
    valign = center
}


# Input field configuration
# This is the core of the color-changing circle.
# The `inner_color` is the default state.
# `check_color` is used on successful authentication.
# `fail_color` is used on failed authentication.
input-field {
    size = 250, 60
    position = 0, 40
    halign = center
    valign = center
    
    # Appearance
    dots_size = 0.25 # Center the dots
    dots_spacing = 0.2
    dots_center = true
    rounding = -1 # Full rounding to make it a circle/pill
    
    # Colors and States
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(204, 204, 204)
    placeholder_text = <span foreground="##e0e0e0"><i>Password...</i></span>
    
    outline_thickness = 3
    outline_color = rgb(221, 221, 221)

    check_color = rgb(80, 250, 123)  # Green for success
    fail_color = rgb(255, 85, 85)     # Red for failure
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300 # Smooth transition for the fail color
}

# Time Label
label {
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 72
    font_family = Noto Sans
    font_weight = bold

    position = 0, -250
    halign = center
    valign = top
}

# Date Label
label {
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = Noto Sans

    position = 0, -180
    halign = center
    valign = top
}

